<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Green - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #cdeccd, #a1e3a1);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
      text-align: center;
      padding: 1.5rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container img {
      width: 150px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #388e3c;
      color: #fff;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2907/2907487.png" alt="Go Green Icon" />
    <h1>Congratulations!</h1>
    <p>You have just signed up to be part of being one of the reasons to go green!</p>
    <button class="btn" onclick="location.href='next.html'">Continue</button>
  </div>
</body>
</html>
